<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css" />
  </head>
  <body>
    <form id="join-form">
      <div class="join-form__input">
        <div class="join-form__input--label">
          <label>이름</label>
        </div>
        <input type="text" placeholder="이름 입력" required />
      </div>

      <div class="join-form__input">
        <div class="join-form__input--label">
          <label>아이디</label>
        </div>
        <input type="text" placeholder="아이디 입력(6~20자)" required />
      </div>

    
      <div class="join-form__input">
        <div class="join-form__input--label">
          <label>비밀번호</label>
        </div>
        <input type="text" placeholder="비밀번호 입력(문자,숫자,특수문자 포함 8~20자)" required />
      </div>

      <div class="join-form__input">
        <div class="join-form__input--label">
          <label>비밀번호 확인</label>
        </div>
        <input type="text" placeholder="비밀번호 재입력" required />
      </div>

      <button class="join-form__check_btn">
          회원가입
      </button>

      <button class="join-form__input_id_check_btn">
        중복확인
      </button> 

      <button class="join-form__login">
        로그인
      </button> 
      
    </form>
  </body>
</html>
